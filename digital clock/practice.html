<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        font-family: "Orbitron", monospace;
        margin: 0;
        transition: background 0.5s, color 0.5s;
      }

      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        color: #0f0;
        text-align: center;
      }

      #analog {
        width: 200px;
        height: 200px;
        border: 6px solid #0f0;
        border-radius: 50%;
        position: relative;
        margin-bottom: 20px;
        box-shadow: 0 0 15px #0f0;
      }

      .hand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: bottom center;
        transform: rotate(90deg);
      }

      .hour {
        width: 6px;
        height: 50px;
        background: #0f0;
        border-radius: 4px;
      }

      .minute {
        width: 4px;
        height: 70px;
        background: #0f0;
        border-radius: 3px;
      }

      .second {
        width: 2px;
        height: 85px;
        background: red;
      }

      .center-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 12px;
        height: 12px;
        background: #0f0;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 8px #0f0;
      }

      #clock {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 0 0 12px #0f0, 0 0 20px #0f0;
      }

      #date {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #ddd;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #0f0;
        color: #111;
        transition: all 0.3s;
      }

      button:hover {
        transform: scale(1.1);
      }

      /* Light Theme */
      body.light {
        background: linear-gradient(135deg, #f4f4f4, #ddd);
        color: #111;
      }

      body.light .card {
        color: #111;
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      body.light #analog {
        border-color: #111;
        box-shadow: 0 0 10px #111;
      }

      body.light .hand {
        background: #111;
      }

      body.light .second {
        background: red;
      }

      body.light .center-dot {
        background: #111;
        box-shadow: 0 0 6px #111;
      }

      body.light button {
        background: #111;
        color: #f4f4f4;
      }

      /* âœ… Fix digital clock + date for light theme */
      body.light #clock {
        color: #111;
        text-shadow: none;
      }

      body.light #date {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="analog">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
      </div>
      <div id="clock">00:00:00</div>
      <div id="date">Loading date...</div>
      <button onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    </div>

    <script>
      function updateClock() {
        const now = new Date();

        // Digital clock
        let hours = now.getHours().toString().padStart(2, "0");
        let minutes = now.getMinutes().toString().padStart(2, "0");
        let seconds = now.getSeconds().toString().padStart(2, "0");
        document.getElementById(
          "clock"
        ).textContent = `${hours}:${minutes}:${seconds}`;

        // Date
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        document.getElementById("date").textContent = now.toLocaleDateString(
          "en-US",
          options
        );

        // Analog
        const hourDeg = (now.getHours() % 12) * 30 + now.getMinutes() * 0.5;
        const minuteDeg = now.getMinutes() * 6 + now.getSeconds() * 0.1;
        const secondDeg = now.getSeconds() * 6;

        document.getElementById(
          "hour-hand"
        ).style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
        document.getElementById(
          "minute-hand"
        ).style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
        document.getElementById(
          "second-hand"
        ).style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
      }

      setInterval(updateClock, 1000);
      updateClock();

      function toggleTheme() {
        document.body.classList.toggle("light");
      }
    </script>
  </body>
</html>
